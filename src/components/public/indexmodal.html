<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylemodal.css">
    <title>MODAL</title>
</head>
<body>
    <a href="#" class="abrir__modal">abrir modal</a>
    <section class="modal">
        <div class="modal__container">
            <img src="../images/logotipo.png" class="modal__img">
            <h2 class="modal__title">Agregar gasto</h2>
            <label for="" class="modal__label">Valor</label>
            <input type="number" class="modal__input">
            <label for="" class="modal__label">Fecha</label>
            <input type="date" class="modal__input">
            <label for="" class="modal__label">Nombre del gasto</label>
            <input type="text" class="modal__input">
            <label for="" class="modal__label">Descripcion</label>
            <textarea name="Descripcion" id="Descripcion"></textarea>

            <button class="modal__agregar">Agregar</button>
            <button class="modal__close">Cerrar</button>
        </div>

    </section>



    <script src="../../app.js"></script>
</body>
</html>
